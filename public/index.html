<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>General Entrees | Welcome</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./assets/images/GeneralEntrees-logo-sm.png" class="d-inline-block align-top" alt="General Entrees Logo">
        </a>
    </nav>
    <main>
        <div id="mainCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./assets/images/ad-publix-delivery.png" height="600px" width="1500px" alt="Advertisement">
                </div>
                <div class="carousel-item" >
                    <img class="d-block w-100" src="./assets/images/ad-publix-delivery.png" height="600px" width="1500px" alt="Advertisement">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/images/ad-blue-apron.png" height="600px" width="1500px" alt="Advertisement">
                </div>
            </div>
            <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>

    <!--Cards for food-->
    <div class="container p-5">
        <div class="row">
            <!--DOM:app.js adds Category Cards Items-->
            <div id="categories" class="row mx-auto m-20 px-3 w-100"></div>
        </div>
    </div>
</body>


<footer>
    <div>
        <!-- Grayfooter of page -->
        <div class="text-center text-light">
            <p>Posted by: Mike, Jim, Katlin, Rob, Steve </p>
        </div>
    </div>
</footer>
