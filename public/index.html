    <title>GeneralEntrees</title>

<body>
    <!-- Header -->
    <nav class="navbar navbar-light bg-light">
        <div class="title"> <i class="fas fa-utensils"></i>General Entrees<i class="fas fa-utensils"></i></div>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Add</a>
            </li>
        </ul>
    </nav>

    <!--Carousel with Time of Day foods-->
    <div class="container p-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" id="carouselClicks">
            <!--DOM:app.js adds carousel bars-->
            </ol>
            <div id="carouselItems" class="carousel-inner">
            <!--DOM:app.js adds carousel Items-->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!--Cards for food-->
    <div class="container p-5">
        <div class="row">
            <!--DOM:app.js adds Category Cards Items-->
            <div id="categories" class="row mx-auto m-20 px-3 w-100"></div>
        </div>
    </div>
</body>


<footer>
    <div>
        <!-- Grayfooter of page -->
